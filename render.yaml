services:
  - type: web
    name: scamnepal-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DB_HOST
        fromDatabase:
          name: scamnepal-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: scamnepal-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: scamnepal-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: scamnepal-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: scamnepal-db
          property: password
      - key: CORS_ORIGIN
        value: https://your-frontend-domain.vercel.app
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
    healthCheckPath: /health
    autoDeploy: true
    branch: main

databases:
  - name: scamnepal-db
    plan: free
    databaseName: scamnepal_csr
    user: postgres
